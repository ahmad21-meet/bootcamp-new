<title>Modifying Elements</title>
</head>
<style>
h1  {
color: red;
}
p {
font-size: 20px;
}
</style>
<body>
<h1 id="lok">
I hate the color red. If only I was blue and I
can sing "Im blue da da di da da daaa"
</h1>
<p class="paragraph">I wish I was bigger</p>
<div id="description">
Select me and change my display property
</div>
</body>
<script>
document.getElementById('lok').style.color ="blue";

const p = document.querySelector('p');
   p.style.fontSize = '30px';

   const des = document.querySelector('#description');
   des.style.display = 'inline-block';

   const bod = document.querySelector('body');
   bod.style.backgroundColor = "green";

   const tit = document.querySelector('title');
   tit.innerHTML = "yo i am ahmad"


</script>
