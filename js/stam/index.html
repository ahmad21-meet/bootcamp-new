<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Events</title>
  <link rel="stylesheet" href="/js/stam/app.css">
</head>

<body>
  <form id="signup-form" >
    <div class="form" >
      <div class="title">Welcome</div>
      <div class="subtitle">Let's create your data</div>
      <div class="input-container ic1">
        <input id="name" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="name" class="placeholder"> name</label>
      </div>
      <div class="input-container ic2">
        <input id="age" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="age" class="placeholder">age</label>
      </div>
      <div class="input-container ic2">
        <input id="email" class="input" type="text" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="email" class="placeholder">Email</label>
      </div>
      <input type="submit" class="submit" >
      </div>
  </form>

  <div  id="del1"> 
    <p> </p>
  </div>
  <script src=" /js/stam/app.js"></script>
</body>

</html>
