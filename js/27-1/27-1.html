<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
         const lock = (num) =>{
    return new Promise((resolve, reject) => {
        setTimeout(()=>{

       
        if(num>10){
            resolve();
        }
        else{
            reject();
        }
    },1000)
})
}


lock(8)
.then(() =>{
    console.log("num big than 10");
})
.catch(() =>{
    console.log("num not big ");
})
    </script>
</body>
