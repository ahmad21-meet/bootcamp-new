<body>
    <input type="checkbox" onclick="show_img()" id="check" value="whatever" name="whatever"> click me man </input>
    <div id="img"></div>

<script>
function show_img(){
 if (document.getElementById("check").checked){
 document.getElementById("img").innerHTML="<img src='https://www.1800flowers.com/blog/wp-content/uploads/2021/05/Birthday-Flowers-Colors.jpg'>";
 }
 else if (!document.getElementById("check").checked){
    document.getElementById("img").innerHTML="<img src=''>";

 }
}

</script>
